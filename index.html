<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <title>Microsoft</title>
</head>
<body>
    <header>
    <div class="imagem"><a href="https://www.microsoft.com/pt-br"><img src=".//Imagem/Microsoft_logo.svg.png" alt="Microsoft" height="50" width="50"></a></div>
    <div class="text">
    <div class="cor"><h1>Bem-vindo a Microsoft</h1></div>
    <div class="cor2"><h4>Estamos felizes em te-lo aqui preencha o formulario para contato</h4></div>
    </div>
    </header>
    <div class="body"><div id="img"><img src="./Imagem/Microsoft.webp" alt="Microsoft" width="700" height="400"></div>
    <br><br>
    <div class="form"><h3>Fale conosco</h3>
    <br>
    <p>Nome:</p>
    <form action="">
        <label for="nome"></label>
        <input type="nome" id="nome" placeholder="Digite seu nome aqui" required>
    </form>
    <br><br>
    <p>Email:</p>
    <form action="">
        <label for="email"></label>
        <input type="email"id="email"placeholder="Digite seu email aqui" required>
    </form>
    <br><br>
    <p>Mensagem:</p>
    <textarea name="mensagem" placeholder="Digite sua mensagem aqui" rows="5" cols="20"></textarea>
    <br>
    <button>Enviar</button></div></div>
</body>
</html>
